<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <header id="nav"></header>


    <div class="container">

        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>

            <form>
                <div class="input-group">


                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Password">
                        <i class="fa-solid fa-eye-slash" id="show-password"></i>
                    </div>
                    <p> <span class="text">Forgot Password</span> <a href="#"> Click Here!</a></p>


                    
                    
                    <div class="social-icons">
                        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
                        <a href="https://www.google.com"><i class="fa-brands fa-google"></i></a>
        
        
                </div>

            
    
                </div>

                <div class="btn-field">
                    <button type="button" class="signupbtn" onclick="datasave()">Sign up</button>

                    

                
                    <button type="button" class="disable signinbtn" onclick="datasave()">Sign in</button>

                    
                  
            </div>


            </form>

         

            



        </div>



    </div>

    




    <footer id="footer"></footer>


    <script src="index.js"></script>

</body>

</html>
